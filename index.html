<div class="modal-window">
  <h2 class="order-basket-title">Your Order</h2>
  <span>
    <svg class="modal-cross-svg">
      <use></use>
    </svg>
  </span>
  <ul class="modal-order-list">
    <li class="modal-oreder-item">
      <h3 class="modal-order-title"></h3>
      <p class="modal-item-paragraf"></p>
      <img class="modal-item-img" src="" alt="" />
    </li>
    <li class="modal-oreder-item">
      <h3 class="modal-order-title"></h3>
      <p class="modal-item-paragraf"></p>
      <img class="modal-item-img" src="" alt="" />
    </li>
    <li class="modal-oreder-item">
      <h3 class="modal-order-title"></h3>
      <p class="modal-item-paragraf"></p>
      <img class="modal-item-img" src="" alt="" />
    </li>
  </ul>
  <div class="order-form">
    <form action="">
      <label for="user-name"></label>
      <input
        type="text"
        name="user-name"
        id="user-name"
        placeholder="Enter full name..."
      />
      <label for="user-email"></label>
      <input
        type="email"
        name="user-email"
        id="user-email"
        placeholder="Enter email..."
      />
      <label for="user-card"></label>
      <input
        type="text"
        name="user-card"
        id="user-card"
        placeholder="Enter card.."
      />
      <label for="user-comment"></label>
      <textarea
        name="user-comment"
        id="user-comment"
        placeholder="Enter comments..."
      ></textarea>
    </form>
    <button type="button">Submit</button>
    <div class="modal-img">
      <img src="" alt="" />
    </div>
  </div>
</div>
